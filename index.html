<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>くもりんとばし</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        /* 縦向き固定 */
        @media screen and (orientation: landscape) {
            body::before {
                content: '画面を縦向きにしてください';
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 24px;
                z-index: 9999;
                background: rgba(0,0,0,0.8);
                padding: 20px;
                border-radius: 10px;
            }
        }

        /* タイトル画面 */
        #titleScreen {
            width: 100vw;
            height: 100vh;
            background-image: url('https://i.imgur.com/yuOkMHz.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #kumorinGif {
            width: 500px;
            height: 500px;
            background-image: url('https://i.imgur.com/0hQMgso.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #startButton {
            margin-top: 20px;
            padding: 20px 40px;
            font-size: 24px;
            background: #ff6b00;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        #startButton:hover {
            background: #e55a00;
        }

        /* 導入演出画面 */
        #introScreen {
            display: none;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            position: relative;
            overflow: hidden;
        }

        #kumorinIntro {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background-image: url('https://i.imgur.com/0hQMgso.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #sodaOjisan {
            position: absolute;
            bottom: -400px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background-image: url('https://i.imgur.com/4aHLhwq.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* ゲーム画面 */
        #gameScreen {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            display: block;
        }

        /* UI要素 */
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #distanceDisplay {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #bananaCounter {
            position: absolute;
            top: 50px;
            right: 50px;
            display: flex;
            gap: 10px;
        }

        #debugInfo {
            position: absolute;
            top: 100px;
            left: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            display: none;
        }

        .banana-icon {
            width: 40px;
            height: 40px;
            background-image: url('https://i.imgur.com/n4B27qz.jpg');
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* ゲームオーバー画面 */
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 20;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        #finalDistance {
            font-size: 72px;
            font-weight: bold;
            margin: 20px 0;
        }

        .button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            background: #ff6b00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* アニメーション定義 */
        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(100vh); }
            to { transform: translateX(-50%) translateY(-100px); }
        }

        @keyframes flyUp {
            from { transform: translateX(-50%) translateY(0); }
            to { transform: translateX(-50%) translateY(-100vh); }
        }

        .soda-entrance {
            animation: slideUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .kumorin-flyout {
            animation: flyUp 1s ease-out forwards;
        }
    </style>
</head>
<body>
    <!-- タイトル画面 -->
    <div id="titleScreen">
        <div id="kumorinGif"></div>
        <button id="startButton">スタート</button>
    </div>

    <!-- 導入演出画面 -->
    <div id="introScreen">
        <div id="kumorinIntro"></div>
        <div id="sodaOjisan"></div>
    </div>

    <!-- ゲーム画面 -->
    <div id="gameScreen">
        <canvas id="gameCanvas"></canvas>
        <div id="gameUI">
            <div id="distanceDisplay">0m</div>
            <div id="bananaCounter"></div>
            <div id="debugInfo">
                <div>ジャイロ: <span id="gyroStatus">未取得</span></div>
                <div>Alpha: <span id="alphaValue">0</span>°</div>
                <div>Gamma: <span id="gammaValue">0</span>°</div>
                <div>操作: <span id="controlStatus">待機中</span></div>
            </div>
        </div>
    </div>

    <!-- ゲームオーバー画面 -->
    <div id="gameOverScreen">
        <h1>ゲームオーバー</h1>
        <div id="finalDistance">0m</div>
        <button class="button" id="retryButton">もう一度プレイ</button>
        <button class="button" id="shareButton">結果をシェア</button>
        <button class="button" id="titleButton">タイトルに戻る</button>
    </div>

    <script>
        // ゲームの基本設定
        class KumorinGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.setupCanvas();
                
                // ゲーム状態
                this.gameState = 'title'; // 'title', 'intro', 'playing', 'gameOver'
                this.distance = 0;
                this.bananaCount = 0;
                this.speedMultiplier = 1.0;
                
                // プレイヤー（くもりん）
                this.player = {
                    x: 0,
                    y: 0,
                    width: 300,
                    height: 300,
                    img: new Image()
                };
                
                // 障害物配列
                this.obstacles = [];
                this.clouds = [];
                this.bananas = [];
                
                // ジャイロセンサー
                this.gyroData = { alpha: 0 };
                
                // デバッグモード（開発用）
                this.debugMode = window.location.search.includes('debug=true');
                if (this.debugMode) {
                    document.getElementById('debugInfo').style.display = 'block';
                }
                
                this.setupEventListeners();
                this.loadAssets();
                this.loadAudio();
            }

            setupCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            setupEventListeners() {
                // スタートボタン
                document.getElementById('startButton').addEventListener('click', () => {
                    this.requestGyroPermission();
                });

                // リトライボタン
                document.getElementById('retryButton').addEventListener('click', () => {
                    this.startGame();
                });

                // シェアボタン
                document.getElementById('shareButton').addEventListener('click', () => {
                    this.shareScore();
                });

                // タイトルボタン
                document.getElementById('titleButton').addEventListener('click', () => {
                    this.showTitleScreen();
                });

                // 画面リサイズ対応
                window.addEventListener('resize', () => {
                    this.setupCanvas();
                });
            }

            requestGyroPermission() {
                // ジャイロセンサーが使用可能だったら
                if (window.DeviceOrientationEvent) {
                    console.log('DeviceOrientationEvent対応デバイス検出');
                    
                    // ユーザーにアクセスの許可を求める関数があったら（iOS13以降の対応）
                    if (DeviceOrientationEvent.requestPermission) {
                        console.log('iOS 13+ 検出 - 許可要求が必要');
                        
                        // ジャイロセンサーへのアクセス許可を申請する
                        DeviceOrientationEvent.requestPermission().then((response) => {
                            console.log('許可結果:', response);
                            // リクエストが許可されたら
                            if (response === "granted") {
                                console.log('ジャイロセンサー許可取得成功');
                                this.setupGyro();
                                this.startIntro();
                            } else {
                                console.log('ジャイロセンサー許可拒否');
                                alert('ジャイロセンサーの許可が必要です。タップ操作でプレイできます。');
                                this.setupTouchControls();
                                this.startIntro();
                            }
                        }).catch((error) => {
                            console.error('許可取得エラー:', error);
                            this.setupTouchControls();
                            this.startIntro();
                        });
                        
                    } else {
                        // アクセスの許可を求める関数がなかったら（Android等）
                        console.log('Android または古いiOS検出');
                        this.setupGyro();
                        this.startIntro();
                    }
                } else {
                    console.log('ジャイロセンサー非対応デバイス');
                    alert('このデバイスはジャイロセンサーに対応していません。タップ操作でプレイできます。');
                    this.setupTouchControls();
                    this.startIntro();
                }
            }

            setupGyro() {
                console.log('ジャイロセンサー設定開始');
                
                // 回転や傾きの変化を検知する「deviceorientation」を使う
                window.addEventListener('deviceorientation', (event) => {
                    this.handleGyroData(event);
                });
                
                console.log('ジャイロセンサー設定完了');
            }

            handleGyroData(event) {
                // それぞれの値の小数点以下を切り捨てて格納
                this.gyroData.beta = Math.floor(event.beta || 0);   // X軸（-90~270までの値）
                this.gyroData.gamma = Math.floor(event.gamma || 0); // Y軸（-90~90までの値）
                this.gyroData.alpha = Math.floor(event.alpha || 0); // Z軸（0~360までの値）
                
                // デバッグUI更新
                if (this.debugMode) {
                    document.getElementById('gyroStatus').textContent = 'アクティブ';
                    document.getElementById('alphaValue').textContent = this.gyroData.alpha;
                    document.getElementById('gammaValue').textContent = this.gyroData.gamma;
                }
            }

            // タッチ操作の代替設定
            setupTouchControls() {
                console.log('タッチ操作設定中...');
                this.touchControls = true;
                
                // 画面左右タップで操作
                const canvas = this.canvas;
                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const centerX = canvas.width / 2;
                    
                    if (touch.clientX < centerX) {
                        this.touchDirection = 'left';
                    } else {
                        this.touchDirection = 'right';
                    }
                });
                
                canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.touchDirection = null;
                });
            }

            loadAssets() {
                // 画像の読み込み
                this.player.img.src = 'https://i.imgur.com/0hQMgso.gif';
                
                // 他のアセットも同様に読み込み
                this.assets = {
                    crow: new Image(),
                    bird: new Image(),
                    banana: new Image(),
                    cloud1: new Image(),
                    cloud2: new Image()
                };
                
                this.assets.crow.src = 'https://i.imgur.com/TdVc7OM.jpg';
                this.assets.bird.src = 'https://i.imgur.com/gOrPr79.jpg';
                this.assets.banana.src = 'https://i.imgur.com/n4B27qz.jpg';
                this.assets.cloud1.src = 'https://i.imgur.com/qY1JVuT.jpg';
                this.assets.cloud2.src = 'https://i.imgur.com/0ybVRKX.jpg';
            }

            loadAudio() {
                // 音声ファイルの読み込み
                this.audio = {
                    title: new Audio('https://example.com/title.wav'),
                    soda: new Audio('https://example.com/soda.wav'),
                    ohno: new Audio('https://example.com/ohno.wav'),
                    gamestart: new Audio('https://example.com/gamestart.wav'),
                    item: new Audio('https://example.com/item.wav'),
                    out: new Audio('https://example.com/out.wav'),
                    gameover: new Audio('https://example.com/gameover.wav'),
                    bgm: new Audio('https://example.com/BGM_HURRY.mp3')
                };
                
                // BGMをループ設定
                this.audio.bgm.loop = true;
                
                // 音量調整
                Object.values(this.audio).forEach(audio => {
                    audio.volume = 0.7;
                });
            }

            playAudio(audioName) {
                try {
                    if (this.audio[audioName]) {
                        this.audio[audioName].currentTime = 0;
                        this.audio[audioName].play();
                    }
                } catch (error) {
                    console.log('音声再生エラー:', error);
                }
            }

            stopAudio(audioName) {
                try {
                    if (this.audio[audioName]) {
                        this.audio[audioName].pause();
                        this.audio[audioName].currentTime = 0;
                    }
                } catch (error) {
                    console.log('音声停止エラー:', error);
                }
            }

            startIntro() {
                document.getElementById('titleScreen').style.display = 'none';
                document.getElementById('introScreen').style.display = 'block';
                
                // 1秒後にソーダおじさん登場
                setTimeout(() => {
                    const soda = document.getElementById('sodaOjisan');
                    soda.classList.add('soda-entrance');
                    this.playAudio('soda'); // ソーダおじさん登場音
                    
                    // 1秒後にくもりん飛び出し
                    setTimeout(() => {
                        const kumorin = document.getElementById('kumorinIntro');
                        kumorin.classList.add('kumorin-flyout');
                        this.playAudio('ohno'); // くもりん飛ばされる音
                        
                        // 1秒後にゲーム開始
                        setTimeout(() => {
                            this.startGame();
                        }, 1000);
                    }, 1000);
                }, 1000);
            }

            startGame() {
                document.getElementById('introScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                document.getElementById('gameOverScreen').style.display = 'none';
                
                this.gameState = 'playing';
                this.distance = 0;
                this.bananaCount = 0;
                this.speedMultiplier = 1.0;
                
                // プレイヤー初期位置
                this.player.x = this.canvas.width / 2 - this.player.width / 2;
                this.player.y = this.canvas.height - this.player.height - 100;
                
                // 配列クリア
                this.obstacles = [];
                this.clouds = [];
                this.bananas = [];
                
                // ゲーム開始音とBGM
                this.playAudio('gamestart');
                this.playAudio('bgm');
                
                this.gameLoop();
            }

            gameLoop() {
                if (this.gameState !== 'playing') return;
                
                this.update();
                this.draw();
                
                setTimeout(() => {
                    this.gameLoop();
                }, 33); // 30FPS
            }

            update() {
                // プレイヤー移動（ジャイロ）
                this.updatePlayerMovement();
                
                // 距離更新
                this.distance += this.speedMultiplier * 3.33; // 30秒で100m
                document.getElementById('distanceDisplay').textContent = Math.floor(this.distance) + 'm';
                
                // 障害物・アイテム生成
                this.spawnObjects();
                
                // オブジェクト更新
                this.updateObjects();
                
                // 衝突判定
                this.checkCollisions();
                
                // バナナカウンター更新
                this.updateBananaCounter();
            }

            updatePlayerMovement() {
                const moveSpeed = 8;
                let shouldMoveLeft = false;
                let shouldMoveRight = false;
                
                // タッチ操作の確認
                if (this.touchControls && this.touchDirection) {
                    shouldMoveLeft = this.touchDirection === 'left';
                    shouldMoveRight = this.touchDirection === 'right';
                    
                    if (this.debugMode) {
                        document.getElementById('controlStatus').textContent = `タッチ: ${this.touchDirection}`;
                    }
                }
                // ジャイロセンサーの確認
                else if (this.gyroData) {
                    const alpha = this.gyroData.alpha || 0;
                    const gamma = this.gyroData.gamma || 0;
                    
                    // 仕様書通りのAlpha値での判定
                    if (alpha > 40 && alpha < 60) {
                        shouldMoveLeft = true;
                    } else if (alpha > 300 && alpha < 320) {
                        shouldMoveRight = true;
                    }
                    
                    // Gamma値での判定も追加（より使いやすく）
                    if (gamma < -20) {
                        shouldMoveLeft = true;
                    } else if (gamma > 20) {
                        shouldMoveRight = true;
                    }
                    
                    // デバッグ表示
                    if (this.debugMode) {
                        let status = '待機中';
                        if (shouldMoveLeft) status = '← 左移動';
                        if (shouldMoveRight) status = '→ 右移動';
                        
                        document.getElementById('controlStatus').textContent = 
                            `${status} (A:${alpha}, G:${gamma})`;
                    }
                }
                
                // 移動実行
                if (shouldMoveLeft) {
                    this.player.x -= moveSpeed;
                }
                if (shouldMoveRight) {
                    this.player.x += moveSpeed;
                }
                
                // 画面内制限
                if (this.player.x < 50) this.player.x = 50;
                if (this.player.x > this.canvas.width - this.player.width - 50) {
                    this.player.x = this.canvas.width - this.player.width - 50;
                }
            }

            spawnObjects() {
                // 雲の生成
                if (Math.random() < 0.1) {
                    this.clouds.push({
                        x: Math.random() * this.canvas.width,
                        y: -200,
                        type: Math.random() < 0.5 ? 'cloud1' : 'cloud2',
                        speed: 5 * this.speedMultiplier
                    });
                }
                
                // 障害物生成（50mごとに判定）
                const distanceCheck = Math.floor(this.distance / 50);
                const baseChance = Math.min(0.6, 0.5 + (distanceCheck * 0.05));
                
                if (Math.random() < baseChance / 100) {
                    if (Math.random() < 0.5) {
                        // カラス
                        this.obstacles.push({
                            x: Math.random() * (this.canvas.width - 300),
                            y: -300,
                            width: 300,
                            height: 300,
                            type: 'crow',
                            speed: 3 * this.speedMultiplier
                        });
                    } else {
                        // 渡り鳥（3匹1列）
                        const direction = Math.random() < 0.5 ? 'left' : 'right';
                        const startX = direction === 'left' ? -900 : this.canvas.width;
                        const y = Math.random() * (this.canvas.height / 2);
                        
                        for (let i = 0; i < 3; i++) {
                            this.obstacles.push({
                                x: startX + (i * 350),
                                y: y,
                                width: 300,
                                height: 300,
                                type: 'bird',
                                direction: direction,
                                speed: 11 * this.speedMultiplier
                            });
                        }
                    }
                }
                
                // バナナ生成（100mごとに40%の確率）
                if (Math.floor(this.distance) % 100 === 0 && Math.random() < 0.4) {
                    this.bananas.push({
                        x: Math.random() * (this.canvas.width - 300),
                        y: -300,
                        width: 300,
                        height: 300,
                        speed: 3 * this.speedMultiplier
                    });
                }
            }

            updateObjects() {
                // 雲の更新
                this.clouds = this.clouds.filter(cloud => {
                    cloud.y += cloud.speed;
                    return cloud.y < this.canvas.height + 200;
                });
                
                // 障害物の更新
                this.obstacles = this.obstacles.filter(obstacle => {
                    if (obstacle.type === 'crow') {
                        obstacle.y += obstacle.speed;
                        return obstacle.y < this.canvas.height + 300;
                    } else if (obstacle.type === 'bird') {
                        if (obstacle.direction === 'left') {
                            obstacle.x += obstacle.speed;
                            return obstacle.x < this.canvas.width + 300;
                        } else {
                            obstacle.x -= obstacle.speed;
                            return obstacle.x > -300;
                        }
                    }
                    return true;
                });
                
                // バナナの更新
                this.bananas = this.bananas.filter(banana => {
                    banana.y += banana.speed;
                    return banana.y < this.canvas.height + 300;
                });
            }

            checkCollisions() {
                // 障害物との衝突
                for (let obstacle of this.obstacles) {
                    if (this.isColliding(this.player, obstacle)) {
                        this.gameOver();
                        return;
                    }
                }
                
                // バナナとの衝突
                this.bananas = this.bananas.filter(banana => {
                    if (this.isColliding(this.player, banana)) {
                        this.collectBanana();
                        return false;
                    }
                    return true;
                });
            }

            isColliding(obj1, obj2) {
                return obj1.x < obj2.x + obj2.width &&
                       obj1.x + obj1.width > obj2.x &&
                       obj1.y < obj2.y + obj2.height &&
                       obj1.y + obj1.height > obj2.y;
            }

            collectBanana() {
                this.bananaCount = Math.min(5, this.bananaCount + 1);
                
                // スピードアップ段階
                const speedLevels = [1.0, 1.6, 2.2, 2.8, 3.0];
                this.speedMultiplier = speedLevels[this.bananaCount];
                
                // バナナ取得音
                this.playAudio('item');
            }

            updateBananaCounter() {
                const counter = document.getElementById('bananaCounter');
                counter.innerHTML = '';
                
                for (let i = 0; i < this.bananaCount; i++) {
                    const icon = document.createElement('div');
                    icon.className = 'banana-icon';
                    counter.appendChild(icon);
                }
            }

            draw() {
                // キャンバスクリア
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // 背景
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#98FB98');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // 雲を描画
                this.clouds.forEach(cloud => {
                    this.ctx.globalAlpha = 0.7;
                    this.ctx.drawImage(
                        this.assets[cloud.type],
                        cloud.x, cloud.y, 400, 200
                    );
                    this.ctx.globalAlpha = 1.0;
                });
                
                // プレイヤー描画
                this.ctx.drawImage(
                    this.player.img,
                    this.player.x, this.player.y,
                    this.player.width, this.player.height
                );
                
                // 障害物描画
                this.obstacles.forEach(obstacle => {
                    if (obstacle.type === 'crow') {
                        this.ctx.drawImage(
                            this.assets.crow,
                            obstacle.x, obstacle.y,
                            obstacle.width, obstacle.height
                        );
                    } else if (obstacle.type === 'bird') {
                        this.ctx.drawImage(
                            this.assets.bird,
                            obstacle.x, obstacle.y,
                            obstacle.width, obstacle.height
                        );
                    }
                });
                
                // バナナ描画
                this.bananas.forEach(banana => {
                    this.ctx.drawImage(
                        this.assets.banana,
                        banana.x, banana.y,
                        banana.width, banana.height
                    );
                });
            }

            gameOver() {
                this.gameState = 'gameOver';
                
                // BGM停止と効果音再生
                this.stopAudio('bgm');
                this.playAudio('out');
                setTimeout(() => {
                    this.playAudio('gameover');
                }, 500);
                
                document.getElementById('finalDistance').textContent = Math.floor(this.distance) + 'm';
                document.getElementById('gameOverScreen').style.display = 'flex';
            }

            shareScore() {
                const text = `「くもりんとばし」で${Math.floor(this.distance)}m飛びました！あなたはどこまで飛べる？ #くもりんとばし #サンサンキッズTV`;
                const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
                window.open(url, '_blank');
            }

            showTitleScreen() {
                document.getElementById('gameScreen').style.display = 'none';
                document.getElementById('gameOverScreen').style.display = 'none';
                document.getElementById('titleScreen').style.display = 'flex';
                this.gameState = 'title';
            }
        }

        // ゲーム開始
        window.addEventListener('load', () => {
            const game = new KumorinGame();
            // タイトル画面表示時に音楽再生
            game.playAudio('title');
        });
    </script>
</body>
