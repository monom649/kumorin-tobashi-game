                        shouldMoveLeft = true;
                    } else if (alpha > 300 && alpha < 320) {
                        shouldMoveRight = true;
                    }
                    
                    // Gammaå€¤ã§ã®åˆ¤å®šã‚‚è¿½åŠ ï¼ˆã‚ˆã‚Šä½¿ã„ã‚„ã™ãï¼‰
                    if (gamma < -20) {
                        shouldMoveLeft = true;
                    } else if (gamma > 20) {
                        shouldMoveRight = true;
                    }
                    
                    // ãƒ‡ãƒãƒƒã‚°è¡¨ç¤º
                    if (this.debugMode) {
                        let status = 'å¾…æ©Ÿä¸­';
                        if (shouldMoveLeft) status = 'â† å·¦ç§»å‹•';
                        if (shouldMoveRight) status = 'â†’ å³ç§»å‹•';
                        
                        document.getElementById('controlStatus').textContent = 
                            `${status} (A:${alpha}, G:${gamma})`;
                    }
                }
                
                // ç§»å‹•å®Ÿè¡Œ
                if (shouldMoveLeft) {
                    this.player.x -= moveSpeed;
                }
                if (shouldMoveRight) {
                    this.player.x += moveSpeed;
                }
                
                // ç”»é¢å†…åˆ¶é™
                if (this.player.x < 50) this.player.x = 50;
                if (this.player.x > 1080 - this.player.width - 50) {
                    this.player.x = 1080 - this.player.width - 50; // 1080 - 300 - 50 = 730
                }
            }

            spawnObjects() {
                // é›²ã®ç”Ÿæˆ
                if (Math.random() < 0.1) {
                    this.clouds.push({
                        x: Math.random() * 1080,
                        y: -200,
                        type: Math.random() < 0.5 ? 'cloud1' : 'cloud2',
                        speed: 5 * this.speedMultiplier
                    });
                }
                
                // éšœå®³ç‰©ç”Ÿæˆï¼ˆ50mã”ã¨ã«åˆ¤å®šï¼‰
                const distanceCheck = Math.floor(this.distance / 50);
                const baseChance = Math.min(0.6, 0.5 + (distanceCheck * 0.05));
                
                if (Math.random() < baseChance / 100) {
                    if (Math.random() < 0.5) {
                        // ã‚«ãƒ©ã‚¹
                        this.obstacles.push({
                            x: Math.random() * (1080 - 300), // 1080 - 300 = 780
                            y: -300,
                            width: 300,
                            height: 300,
                            type: 'crow',
                            speed: 3 * this.speedMultiplier
                        });
                    } else {
                        // æ¸¡ã‚Šé³¥ï¼ˆ3åŒ¹1åˆ—ï¼‰
                        const direction = Math.random() < 0.5 ? 'left' : 'right';
                        const startX = direction === 'left' ? -900 : 1080;
                        const y = Math.random() * (1920 / 2); // 1920 / 2 = 960
                        
                        for (let i = 0; i < 3; i++) {
                            this.obstacles.push({
                                x: startX + (i * 350),
                                y: y,
                                width: 300,
                                height: 300,
                                type: 'bird',
                                direction: direction,
                                speed: 11 * this.speedMultiplier
                            });
                        }
                    }
                }
                
                // ãƒãƒŠãƒŠç”Ÿæˆï¼ˆ100mã”ã¨ã«40%ã®ç¢ºç‡ï¼‰
                if (Math.floor(this.distance) % 100 === 0 && Math.random() < 0.4) {
                    this.bananas.push({
                        x: Math.random() * (1080 - 300), // 1080 - 300 = 780
                        y: -300,
                        width: 300,
                        height: 300,
                        speed: 3 * this.speedMultiplier
                    });
                }
            }

            updateObjects() {
                // é›²ã®æ›´æ–°
                this.clouds = this.clouds.filter(cloud => {
                    cloud.y += cloud.speed;
                    return cloud.y < 1920 + 200; // 1920 + 200 = 2120
                });
                
                // éšœå®³ç‰©ã®æ›´æ–°
                this.obstacles = this.obstacles.filter(obstacle => {
                    if (obstacle.type === 'crow') {
                        obstacle.y += obstacle.speed;
                        return obstacle.y < 1920 + 300; // 1920 + 300 = 2220
                    } else if (obstacle.type === 'bird') {
                        if (obstacle.direction === 'left') {
                            obstacle.x += obstacle.speed;
                            return obstacle.x < 1080 + 300; // 1080 + 300 = 1380
                        } else {
                            obstacle.x -= obstacle.speed;
                            return obstacle.x > -300;
                        }
                    }
                    return true;
                });
                
                // ãƒãƒŠãƒŠã®æ›´æ–°
                this.bananas = this.bananas.filter(banana => {
                    banana.y += banana.speed;
                    return banana.y < 1920 + 300; // 1920 + 300 = 2220
                });
            }

            checkCollisions() {
                // éšœå®³ç‰©ã¨ã®è¡çª
                for (let obstacle of this.obstacles) {
                    if (this.isColliding(this.player, obstacle)) {
                        this.gameOver();
                        return;
                    }
                }
                
                // ãƒãƒŠãƒŠã¨ã®è¡çª
                this.bananas = this.bananas.filter(banana => {
                    if (this.isColliding(this.player, banana)) {
                        this.collectBanana();
                        return false;
                    }
                    return true;
                });
            }

            isColliding(obj1, obj2) {
                return obj1.x < obj2.x + obj2.width &&
                       obj1.x + obj1.width > obj2.x &&
                       obj1.y < obj2.y + obj2.height &&
                       obj1.y + obj1.height > obj2.y;
            }

            collectBanana() {
                this.bananaCount = Math.min(5, this.bananaCount + 1);
                
                // ã‚¹ãƒ”ãƒ¼ãƒ‰ã‚¢ãƒƒãƒ—æ®µéš
                const speedLevels = [1.0, 1.6, 2.2, 2.8, 3.0];
                this.speedMultiplier = speedLevels[this.bananaCount];
                
                // ãƒãƒŠãƒŠå–å¾—éŸ³
                this.playAudio('item');
            }

            updateBananaCounter() {
                const counter = document.getElementById('bananaCounter');
                counter.innerHTML = '';
                
                for (let i = 0; i < this.bananaCount; i++) {
                    const icon = document.createElement('div');
                    icon.className = 'banana-icon';
                    counter.appendChild(icon);
                }
            }

            draw() {
                // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¯ãƒªã‚¢
                this.ctx.clearRect(0, 0, 1080, 1920);
                
                // èƒŒæ™¯
                const gradient = this.ctx.createLinearGradient(0, 0, 0, 1920);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#98FB98');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, 1080, 1920);
                
                // é›²ã‚’æç”»
                this.clouds.forEach(cloud => {
                    this.ctx.globalAlpha = 0.7;
                    this.ctx.drawImage(
                        this.assets[cloud.type],
                        cloud.x, cloud.y, 400, 200
                    );
                    this.ctx.globalAlpha = 1.0;
                });
                
                // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æç”»
                this.ctx.drawImage(
                    this.player.img,
                    this.player.x, this.player.y,
                    this.player.width, this.player.height
                );
                
                // éšœå®³ç‰©æç”»
                this.obstacles.forEach(obstacle => {
                    if (obstacle.type === 'crow') {
                        this.ctx.drawImage(
                            this.assets.crow,
                            obstacle.x, obstacle.y,
                            obstacle.width, obstacle.height
                        );
                    } else if (obstacle.type === 'bird') {
                        this.ctx.drawImage(
                            this.assets.bird,
                            obstacle.x, obstacle.y,
                            obstacle.width, obstacle.height
                        );
                    }
                });
                
                // ãƒãƒŠãƒŠæç”»
                this.bananas.forEach(banana => {
                    this.ctx.drawImage(
                        this.assets.banana,
                        banana.x, banana.y,
                        banana.width, banana.height
                    );
                });
            }

            gameOver() {
                this.gameState = 'gameOver';
                
                // BGMåœæ­¢ã¨åŠ¹æœéŸ³å†ç”Ÿ
                this.stopAudio('bgm');
                this.playAudio('out');
                setTimeout(() => {
                    this.playAudio('gameover');
                }, 500);
                
                document.getElementById('finalDistance').textContent = Math.floor(this.distance) + 'm';
                document.getElementById('gameOverScreen').style.display = 'flex';
            }

                const text = `ã€Œãã‚‚ã‚Šã‚“ã¨ã°ã—ã€ã§${Math.floor(this.distance)}mé£›ã³ã¾ã—ãŸï¼ã‚ãªãŸã¯ã©ã“ã¾ã§é£›ã¹ã‚‹ï¼Ÿ #ãã‚‚ã‚Šã‚“ã¨ã°ã— #ã‚µãƒ³ã‚µãƒ³ã‚­ãƒƒã‚ºTV`;
                const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
