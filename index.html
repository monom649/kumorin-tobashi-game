    <script>
        // ã‚²ãƒ¼ãƒ ã®åŸºæœ¬è¨­å®š
        class KumorinGame {

            setupScreenScale() {
                const container = document.getElementById('gameContainer');
                const targetWidth = 1080;
                const targetHeight = 1920;
                const targetRatio = targetWidth / targetHeight;
                
                const updateScale = () => {
                    const screenWidth = window.innerWidth;
                    const screenHeight = window.innerHeight;
                    const screenRatio = screenWidth / screenHeight;
                    
                    let scale;
                    if (screenRatio > targetRatio) {
                        // ç”»é¢ãŒæ¨ªã«åºƒã„å ´åˆã€é«˜ã•ã«åˆã‚ã›ã‚‹
                        scale = screenHeight / targetHeight;
                    } else {
                        // ç”»é¢ãŒç¸¦ã«é•·ã„å ´åˆã€å¹…ã«åˆã‚ã›ã‚‹
                        scale = screenWidth / targetWidth;
                    }
                    
                    container.style.transform = `translate(-50%, -50%) scale(${scale})`;
                };
                
                updateScale();
                window.addEventListener('resize', updateScale);
                window.addEventListener('orientationchange', () => {
                    setTimeout(updateScale, 100);
                });
            }

            setupCanvas() {

            setupEventListeners() {
                // ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³

                });

                // ã‚·ã‚§ã‚¢ãƒœã‚¿ãƒ³

                // ã‚¿ã‚¤ãƒˆãƒ«ãƒœã‚¿ãƒ³
                document.getElementById('titleButton').addEventListener('click', () => {
                    this.showTitleScreen();
                });

                // ãƒ†ã‚¹ãƒˆãƒ¢ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³
                document.getElementById('testModeButton').addEventListener('click', () => {
                    this.enterTestMode();
                });

                // å›ºå®šã‚µã‚¤ã‚ºãªã®ã§ãƒªã‚µã‚¤ã‚ºã‚¤ãƒ™ãƒ³ãƒˆã¯ä¸è¦
            }

            requestGyroPermission() {
                // ã‚¸ãƒ£ã‚¤ãƒ­ã‚»ãƒ³ã‚µãƒ¼ãŒä½¿ç”¨å¯èƒ½ã ã£ãŸã‚‰
                if (window.DeviceOrientationEvent) {
                    console.log('DeviceOrientationEventå¯¾å¿œãƒ‡ãƒã‚¤ã‚¹æ¤œå‡º');
                    
                    // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã«ã‚¢ã‚¯ã‚»ã‚¹ã®è¨±å¯ã‚’æ±‚ã‚ã‚‹é–¢æ•°ãŒã‚ã£ãŸã‚‰ï¼ˆiOS13ä»¥é™ã®å¯¾å¿œï¼‰
                    if (DeviceOrientationEvent.requestPermission) {
                        console.log('iOS 13+ æ¤œå‡º - è¨±å¯è¦æ±‚ãŒå¿…è¦');
                        
                        // ã‚¸ãƒ£ã‚¤ãƒ­ã‚»ãƒ³ã‚µãƒ¼ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹è¨±å¯ã‚’ç”³è«‹ã™ã‚‹
                        DeviceOrientationEvent.requestPermission().then((response) => {
                            console.log('è¨±å¯çµæœ:', response);
                            // ãƒªã‚¯ã‚¨ã‚¹ãƒˆãŒè¨±å¯ã•ã‚ŒãŸã‚‰
                            if (response === "granted") {
                                console.log('ã‚¸ãƒ£ã‚¤ãƒ­ã‚»ãƒ³ã‚µãƒ¼è¨±å¯å–å¾—æˆåŠŸ');
                                this.setupGyro();
                                this.startIntro();
                            } else {
                                console.log('ã‚¸ãƒ£ã‚¤ãƒ­ã‚»ãƒ³ã‚µãƒ¼è¨±å¯æ‹’å¦');
                                alert('ã‚¸ãƒ£ã‚¤ãƒ­ã‚»ãƒ³ã‚µãƒ¼ã®è¨±å¯ãŒå¿…è¦ã§ã™ã€‚ã‚¿ãƒƒãƒ—æ“ä½œã§ãƒ—ãƒ¬ã‚¤ã§ãã¾ã™ã€‚');
                                this.setupTouchControls();
                                this.startIntro();
                            }
                        }).catch((error) => {
                            console.error('è¨±å¯å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
                            this.setupTouchControls();
                            this.startIntro();
                        });
                        
                    } else {
                        // ã‚¢ã‚¯ã‚»ã‚¹ã®è¨±å¯ã‚’æ±‚ã‚ã‚‹é–¢æ•°ãŒãªã‹ã£ãŸã‚‰ï¼ˆAndroidç­‰ï¼‰
                        console.log('Android ã¾ãŸã¯å¤ã„iOSæ¤œå‡º');
                        this.setupGyro();
                        this.startIntro();
                    }
                } else {
                    console.log('ã‚¸ãƒ£ã‚¤ãƒ­ã‚»ãƒ³ã‚µãƒ¼éå¯¾å¿œãƒ‡ãƒã‚¤ã‚¹');
                    alert('ã“ã®ãƒ‡ãƒã‚¤ã‚¹ã¯ã‚¸ãƒ£ã‚¤ãƒ­ã‚»ãƒ³ã‚µãƒ¼ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚ã‚¿ãƒƒãƒ—æ“ä½œã§ãƒ—ãƒ¬ã‚¤ã§ãã¾ã™ã€‚');
                    this.setupTouchControls();
                    this.startIntro();
                }
            }

            setupGyro() {
                console.log('ã‚¸ãƒ£ã‚¤ãƒ­ã‚»ãƒ³ã‚µãƒ¼è¨­å®šé–‹å§‹');
                
                // å›è»¢ã‚„å‚¾ãã®å¤‰åŒ–ã‚’æ¤œçŸ¥ã™ã‚‹ã€Œdeviceorientationã€ã‚’ä½¿ã†
                window.addEventListener('deviceorientation', (event) => {
                    this.handleGyroData(event);
                });
                
                console.log('ã‚¸ãƒ£ã‚¤ãƒ­ã‚»ãƒ³ã‚µãƒ¼è¨­å®šå®Œäº†');
            }

            handleGyroData(event) {
                // ãã‚Œãã‚Œã®å€¤ã®å°æ•°ç‚¹ä»¥ä¸‹ã‚’åˆ‡ã‚Šæ¨ã¦ã¦æ ¼ç´
                this.gyroData.beta = Math.floor(event.beta || 0);   // Xè»¸ï¼ˆ-90~270ã¾ã§ã®å€¤ï¼‰
                this.gyroData.gamma = Math.floor(event.gamma || 0); // Yè»¸ï¼ˆ-90~90ã¾ã§ã®å€¤ï¼‰
                this.gyroData.alpha = Math.floor(event.alpha || 0); // Zè»¸ï¼ˆ0~360ã¾ã§ã®å€¤ï¼‰
                
                // ãƒ‡ãƒãƒƒã‚°UIæ›´æ–°
                if (this.debugMode) {
                    document.getElementById('gyroStatus').textContent = 'ã‚¢ã‚¯ãƒ†ã‚£ãƒ–';
                    document.getElementById('alphaValue').textContent = this.gyroData.alpha;
                    document.getElementById('betaValue').textContent = this.gyroData.beta;
                    document.getElementById('gammaValue').textContent = this.gyroData.gamma;
                }
            }

            // ã‚¿ãƒƒãƒæ“ä½œã®ä»£æ›¿è¨­å®š
            setupTouchControls() {
                console.log('ã‚¿ãƒƒãƒæ“ä½œè¨­å®šä¸­...');
                this.touchControls = true;
                
                // ç”»é¢4æ–¹å‘ã‚¿ãƒƒãƒ—ã§æ“ä½œ
                const canvas = this.canvas;
                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const rect = canvas.getBoundingClientRect();
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    // ä¸­å¤®ã‹ã‚‰ã®è·é›¢ã§æ–¹å‘æ±ºå®š
                    const deltaX = x - centerX;
                    const deltaY = y - centerY;
                    
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        // å·¦å³æ–¹å‘
                        if (deltaX < 0) {
                            this.touchDirection = 'left';
                        } else {
                            this.touchDirection = 'right';
                        }
                    } else {
                        // ä¸Šä¸‹æ–¹å‘
                        if (deltaY < 0) {
                            this.touchDirection = 'up';
                        } else {
                            this.touchDirection = 'down';
                        }
                    }
                });
                
                canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.touchDirection = null;
                });
            }

            playAudio(audioName) {

                document.getElementById('titleScreen').style.display = 'none';
                document.getElementById('introScreen').style.display = 'block';
                
                // 1ç§’å¾Œã«ã‚½ãƒ¼ãƒ€ãŠã˜ã•ã‚“ç™»å ´

                    const soda = document.getElementById('sodaOjisan');

                    this.playAudio('soda'); // ã‚½ãƒ¼ãƒ€ãŠã˜ã•ã‚“ç™»å ´éŸ³

            updateObjects() {
                // é›²ã®æ›´æ–°
                this.clouds = this.clouds.filter(cloud => {
                    cloud.y += cloud.speed;
                    return cloud.y < 1920 + 200; // 1920 + 200 = 2120

                // éšœå®³ç‰©ã®æ›´æ–°
                this.obstacles = this.obstacles.filter(obstacle => {
                    if (obstacle.type === 'crow') {
                        obstacle.y += obstacle.speed;
                        return obstacle.y < 1920 + 200; // 1920 + 200 = 2120
                    } else if (obstacle.type === 'bird') {
                        if (obstacle.direction === 'left') {
                            obstacle.x += obstacle.speed;
                            return obstacle.x < 1080 + 200; // 1080 + 200 = 1280
                        } else {
                            obstacle.x -= obstacle.speed;
                            return obstacle.x > -200;
                        }
                    }
                    return true;
                });
                
                // ãƒãƒŠãƒŠã®æ›´æ–°
                this.bananas = this.bananas.filter(banana => {

            checkCollisions() {
                // éšœå®³ç‰©ã¨ã®è¡çª
                for (let obstacle of this.obstacles) {
                    if (this.isColliding(this.player, obstacle)) {
                        this.gameOver();
                        return;

                // ãƒãƒŠãƒŠã¨ã®è¡çª
                this.bananas = this.bananas.filter(banana => {

            isColliding(obj1, obj2) {
                // å½“ãŸã‚Šåˆ¤å®šã‚’å°ã•ãã™ã‚‹ï¼ˆç”»åƒã®70%ç¨‹åº¦ï¼‰
                const margin1 = 40; // obj1ï¼ˆãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ï¼‰ã®ãƒãƒ¼ã‚¸ãƒ³
                const margin2 = 30; // obj2ï¼ˆéšœå®³ç‰©ï¼‰ã®ãƒãƒ¼ã‚¸ãƒ³
                
                return (obj1.x + margin1) < (obj2.x + obj2.width - margin2) &&
                       (obj1.x + obj1.width - margin1) > (obj2.x + margin2) &&
                       (obj1.y + margin1) < (obj2.y + obj2.height - margin2) &&
                       (obj1.y + obj1.height - margin1) > (obj2.y + margin2);
            }
