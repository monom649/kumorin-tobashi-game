<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>くもりんとばし</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            padding: 40px;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff6b00;
            font-size: 48px;
            margin: 0 0 20px 0;
        }
        .status {
            font-size: 20px;
            color: #333;
            margin: 20px 0;
        }
        .working {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 くもりんとばし</h1>
        <div class="status working">✅ デプロイ成功！</div>
        <div class="status">ゲーム機能準備中...</div>
        <div style="margin-top: 30px; font-size: 14px; color: #666;">
            Version: 1.0<br>
            Status: Ready for Integration
        </div>
    </div>
    
    <script>
        console.log('🎮 くもりんとばし - デプロイ成功');
        console.log('GitHub Pages動作確認完了');
        
        // 簡単な動作テスト
        setTimeout(() => {
            document.querySelector('.status:last-of-type').innerHTML = 
                '<span style="color: #28a745;">🚀 システム正常動作中</span>';
        }, 1000);
    </script>
</body>
</html>
